<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Website Builder</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<style>
body {
min-height: 100dvh;
display: flex;
flex-direction: row;
overflow: hidden;
background-color: #0f172a;
color: #f1f5f9;
font-family: ui-sans-serif, system-ui, sans-serif;
}
.sidebar { width: 260px; border-right: 1px solid #1e293b; }
.editor-container { flex: 1; display: flex; flex-direction: column; height: 100dvh; }
.hidden { display: none !important; }
.modal-overlay { background: rgba(0,0,0,0.8); backdrop-filter: blur(4px); }
iframe { background: white; width: 100%; height: 100%; border: none; }
textarea { resize: none; outline: none; }
.traffic-dot { width: 12px; height: 12px; border-radius: 50%; }
.project-item:hover { background-color: #1e293b; }
.project-item.active { background-color: #334155; }
</style>
</head>
<body>
<aside class="sidebar flex flex-col bg-slate-900">
    <div class="p-4 border-b border-slate-800">
        <button onclick="newProject()" class="w-full flex items-center justify-center gap-2 bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg transition">
            <i data-lucide="plus-circle" class="w-4 h-4"></i>
            New Project
        </button>
    </div>
    
    <div id="projectList" class="flex-1 overflow-y-auto p-2 space-y-1">
        </div>

    <div class="p-4 border-t border-slate-800">
        <button onclick="toggleSettings(true)" class="flex items-center gap-2 text-slate-400 hover:text-white transition w-full">
            <i data-lucide="settings" class="w-5 h-5"></i>
            Settings
        </button>
    </div>
</aside>

<main class="editor-container">
    <header class="h-14 border-b border-slate-800 flex items-center justify-between px-4 bg-slate-900">
        <div class="flex gap-2">
            <div class="traffic-dot bg-red-500"></div>
            <div class="traffic-dot bg-yellow-500"></div>
            <div class="traffic-dot bg-green-500"></div>
        </div>

        <div class="flex bg-slate-800 p-1 rounded-lg">
            <button id="btnPreview" onclick="setView('preview')" class="px-4 py-1 rounded-md text-sm font-medium transition bg-slate-700">Preview</button>
            <button id="btnCode" onclick="setView('code')" class="px-4 py-1 rounded-md text-sm font-medium transition">Code</button>
        </div>

        <button onclick="downloadIndex()" class="flex items-center gap-2 bg-slate-800 hover:bg-slate-700 px-3 py-1.5 rounded-md text-sm transition">
            <i data-lucide="download" class="w-4 h-4"></i>
            Download
        </button>
    </header>

    <div class="flex-1 relative overflow-hidden bg-white">
        <div id="codeView" class="absolute inset-0 hidden">
            <textarea id="codeEditor" class="w-full h-full p-4 font-mono text-sm bg-slate-950 text-blue-300" spellcheck="false"></textarea>
        </div>
        <div id="previewView" class="absolute inset-0">
            <iframe id="previewFrame"></iframe>
        </div>
    </div>

    <div class="p-4 bg-slate-900 border-t border-slate-800">
        <div class="max-w-4xl mx-auto relative">
            <input id="aiInput" type="text" placeholder="Describe the website you want to build..." 
                class="w-full bg-slate-800 border border-slate-700 rounded-xl py-3 px-4 pr-12 focus:ring-2 focus:ring-blue-500 outline-none">
            <button onclick="generateCode()" class="absolute right-2 top-2 p-1.5 bg-blue-600 rounded-lg hover:bg-blue-700 transition">
                <i data-lucide="sparkles" class="w-5 h-5"></i>
            </button>
        </div>
    </div>

    <footer class="h-8 bg-slate-950 border-t border-slate-800 flex items-center justify-center text-[10px] text-slate-500 gap-4">
        <span>Powered by Fair Fun Studios</span>
        <span>Founder: Anish Choudhary</span>
        <span>Parent Company: Spark</span>
    </footer>
</main>

<div id="settingsModal" class="modal-overlay fixed inset-0 z-50 flex items-center justify-center hidden">
    <div class="bg-slate-900 border border-slate-800 w-full max-w-md p-6 rounded-2xl shadow-2xl">
        <h2 class="text-xl font-bold mb-4">Settings</h2>
        <div class="space-y-4">
            <div>
                <label class="block text-sm text-slate-400 mb-1">OpenRouter API URL</label>
                <input id="settUrl" type="text" class="w-full bg-slate-800 border border-slate-700 rounded-lg p-2 outline-none focus:border-blue-500">
            </div>
            <div>
                <label class="block text-sm text-slate-400 mb-1">API Key</label>
                <input id="settKey" type="password" class="w-full bg-slate-800 border border-slate-700 rounded-lg p-2 outline-none focus:border-blue-500">
            </div>
            <div>
                <label class="block text-sm text-slate-400 mb-1">Model ID</label>
                <input id="settModel" type="text" class="w-full bg-slate-800 border border-slate-700 rounded-lg p-2 outline-none focus:border-blue-500">
            </div>
        </div>
        <div class="mt-6 flex gap-3">
            <button onclick="saveSettings()" class="flex-1 bg-blue-600 hover:bg-blue-700 py-2 rounded-lg font-bold">Save Changes</button>
            <button onclick="toggleSettings(false)" class="flex-1 bg-slate-800 hover:bg-slate-700 py-2 rounded-lg font-bold">Close</button>
        </div>
    </div>
</div>

<script>
    const SYSTEM_PROMPT = "You are a web developer. Output ONLY raw HTML code. No explanation.";
    let currentProjectId = null;
    let projects = JSON.parse(localStorage.getItem('ai_builder_projects') || '[]');
    let settings = JSON.parse(localStorage.getItem('ai_builder_settings') || JSON.stringify({
        apiUrl: '[https://openrouter.ai/api/v1/chat/completions](https://openrouter.ai/api/v1/chat/completions)',
        apiKey: '',
        modelId: 'deepseek/deepseek-r1:free'
    }));

    // Initialize Lucide Icons
    lucide.createIcons();

    function init() {
        document.getElementById('settUrl').value = settings.apiUrl;
        document.getElementById('settKey').value = settings.apiKey;
        document.getElementById('settModel').value = settings.modelId;
        renderProjects();
        if (projects.length > 0) {
            loadProject(projects[0].id);
        } else {
            newProject();
        }
    }

    function toggleSettings(show) {
        document.getElementById('settingsModal').classList.toggle('hidden', !show);
    }

    function saveSettings() {
        settings.apiUrl = document.getElementById('settUrl').value;
        settings.apiKey = document.getElementById('settKey').value;
        settings.modelId = document.getElementById('settModel').value;
        localStorage.setItem('ai_builder_settings', JSON.stringify(settings));
        toggleSettings(false);
    }

    function renderProjects() {
        const list = document.getElementById('projectList');
        list.innerHTML = '';
        projects.forEach(p => {
            const div = document.createElement('div');
            div.className = `project-item p-3 rounded-lg cursor-pointer flex justify-between items-center group transition ${currentProjectId === p.id ? 'active' : ''}`;
            div.onclick = () => loadProject(p.id);
            div.innerHTML = `
                <span class="truncate text-sm">${p.name}</span>
                <button onclick="deleteProject(event, '${p.id}')" class="opacity-0 group-hover:opacity-100 text-slate-500 hover:text-red-500">
                    <i data-lucide="trash-2" class="w-4 h-4"></i>
                </button>
            `;
            list.appendChild(div);
        });
        lucide.createIcons();
    }

    function newProject() {
        const id = Date.now().toString();
        const project = {
            id,
            name: 'Untitled Project',
            code: '<!DOCTYPE html>\n<html>\n<head>\n<script src="[https://cdn.tailwindcss.com](https://cdn.tailwindcss.com)"><\/script>\n</head>\n<body class="flex items-center justify-center h-screen bg-gray-100">\n<h1 class="text-4xl font-bold">Start Building...</h1>\n</body>\n</html>',
            chatHistory: []
        };
        projects.unshift(project);
        saveToLocal();
        loadProject(id);
    }

    function loadProject(id) {
        currentProjectId = id;
        const project = projects.find(p => p.id === id);
        document.getElementById('codeEditor').value = project.code;
        updatePreview();
        renderProjects();
    }

    function saveToLocal() {
        localStorage.setItem('ai_builder_projects', JSON.stringify(projects));
    }

    function updatePreview() {
        const code = document.getElementById('codeEditor').value;
        const iframe = document.getElementById('previewFrame');
        iframe.srcdoc = code;
        
        // Sync code back to project object
        const project = projects.find(p => p.id === currentProjectId);
        if (project) {
            project.code = code;
            saveToLocal();
        }
    }

    function setView(view) {
        document.getElementById('codeView').classList.toggle('hidden', view !== 'code');
        document.getElementById('previewView').classList.toggle('hidden', view !== 'preview');
        document.getElementById('btnPreview').classList.toggle('bg-slate-700', view === 'preview');
        document.getElementById('btnCode').classList.toggle('bg-slate-700', view === 'code');
        if (view === 'preview') updatePreview();
    }

    function deleteProject(e, id) {
        e.stopPropagation();
        projects = projects.filter(p => p.id !== id);
        saveToLocal();
        if (currentProjectId === id) {
            projects.length > 0 ? loadProject(projects[0].id) : newProject();
        } else {
            renderProjects();
        }
    }

    async function generateCode() {
        const input = document.getElementById('aiInput');
        const prompt = input.value.trim();
        if (!prompt) return;
        if (!settings.apiKey) {
            alert("Please set your OpenRouter API Key in Settings.");
            toggleSettings(true);
            return;
        }

        const project = projects.find(p => p.id === currentProjectId);
        const btn = document.querySelector('button[onclick="generateCode()"]');
        btn.disabled = true;
        btn.innerHTML = `<i data-lucide="loader-2" class="w-5 h-5 animate-spin"></i>`;
        lucide.createIcons();

        try {
            const response = await fetch(settings.apiUrl, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${settings.apiKey}`,
                    'Content-Type': 'application/json',
                    'HTTP-Referer': window.location.origin,
                    'X-Title': 'AI Website Builder'
                },
                body: JSON.stringify({
                    model: settings.modelId,
                    messages: [
                        { role: "system", content: SYSTEM_PROMPT },
                        ...project.chatHistory,
                        { role: "user", content: prompt }
                    ]
                })
            });

            const text = await response.text();
            if (!response.ok) {
                alert("API Error: " + text);
                return;
            }

            const data = JSON.parse(text);
            let aiCode = data.choices[0].message.content;
            
            // Clean markdown if present
            aiCode = aiCode.replace(/```html/g, '').replace(/```/g, '').trim();

            project.code = aiCode;
            project.chatHistory.push({ role: "user", content: prompt });
            project.chatHistory.push({ role: "assistant", content: aiCode });
            
            if (project.name === 'Untitled Project') {
                project.name = prompt.substring(0, 20) + "...";
            }

            document.getElementById('codeEditor').value = aiCode;
            updatePreview();
            setView('preview');
            input.value = '';
            saveToLocal();
            renderProjects();

        } catch (err) {
            alert("Fetch Error: " + err.message);
        } finally {
            btn.disabled = false;
            btn.innerHTML = `<i data-lucide="sparkles" class="w-5 h-5"></i>`;
            lucide.createIcons();
        }
    }

    function downloadIndex() {
        const code = document.getElementById('codeEditor').value;
        const blob = new Blob([code], { type: 'text/html' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'index.html';
        a.click();
        URL.revokeObjectURL(url);
    }

    document.getElementById('aiInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') generateCode();
    });

    document.getElementById('codeEditor').addEventListener('input', updatePreview);

    init();
</script>

</body>
</html>
